<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table making in HTML</h1>
    <table>
        <caption>Employee's monthly salary</caption>
        <thead>
            <tr>
                <td>No.</td>
                <td>Employees Name</td>
                <td>Company</td>
                <td>salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nahid Hasan Nobel</td>
                <td>Apple</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Safiul Islam Sabbir</td>
                <td>Nokia</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Foysal Hossain</td>
                <td>Samsung</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ajmain Fayek</td>
                <td>Xiaomi</td>
                <td>$1200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total amount of salary = $4600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
